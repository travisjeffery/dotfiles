# Kitty Terminal Configuration

# Font configuration
font_family      Fira Code Retina
bold_font        Fira Code Bold
italic_font      Fira Code Italic
bold_italic_font Fira Code Bold Italic
font_size        12.0

# Font features
disable_ligatures never

# Cursor
cursor_shape block
cursor_blink_interval 0

# Mouse
mouse_hide_wait 3.0

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_padding_width 4

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# Color scheme (optional - you can customize or remove this section)
foreground #dddddd
background #000000

# Black
color0 #000000
color8 #767676

# Red
color1 #cc0403
color9 #f2201f

# Green
color2  #19cb00
color10 #23fd00

# Yellow
color3  #cecb00
color11 #fffd00

# Blue
color4  #001cd1
color12 #1a8fff

# Magenta
color5  #cb1ed1
color13 #fd28ff

# Cyan
color6  #0dcdcd
color14 #14ffff

# White
color7  #e5e5e5
color15 #ffffff

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Advanced
shell_integration enabled
allow_remote_control yes
