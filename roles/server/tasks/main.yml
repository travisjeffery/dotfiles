# microk8s
- name: set up microk8s
  become: true
  shell: "{{ item }}"
  with_items:
    - microk8s.enable dns helm3 ingress registry storage gpu

- name: create .kube directory
  file:
    state: directory
    path: "{{ ansible_env.HOME }}/.kube"
- name: configure kubectl
  shell: microk8s config > "{{ ansible_env.HOME }}/.kube/config"
    
# cert-manager
- name: add jetstack helm repo
  community.kubernetes.helm_repository:
    name: jetstack
    repo_url: https://charts.jetstack.io
    binary_path: "microk8s.helm3"
- name: create cert-manager namespace
  community.kubernetes.k8s:
    name: cert-manager
    api_version: v1
    kind: Namespace
    state: present
- name: install cert-manager chart
  community.kubernetes.helm:
    name: cert-manager    
    release_namespace: cert-manager
    chart_ref: jetstack/cert-manager
    chart_version: v1.1.0
    wait: true
    force: true
    values: "{{ lookup('file', 'k8s/cert-manager-values.yaml') | from_yaml }}"
    binary_path: "microk8s.helm3"
- name: create cert-manager clouddns secret
  community.kubernetes.k8s:
    state: present
    src: k8s/clouddns-svc-acct-secret.yaml
- name: create cert-manager lets encrypt issuer
  community.kubernetes.k8s:
    state: present
    src: k8s/issuer.yaml
- name: add bitnami helm repo
  community.kubernetes.helm_repository:
    name: bitnami
    repo_url: https://charts.bitnami.com/bitnami
    binary_path: "microk8s.helm3"

# homelab
- name: create homelab k8s namespace
  community.kubernetes.k8s:
    state: present
    api_version: v1
    kind: Namespace
    name: homelab
- name: install external-dns helm chart
  community.kubernetes.helm:
    name: external-dns
    chart_ref: bitnami/external-dns
    release_namespace: homelab
    values: "{{ lookup('file', 'k8s/external-dns-config.yaml') | from_yaml }}"
    binary_path: "microk8s.helm3"
- name: create homelab dns secret
  community.kubernetes.k8s:
    state: present
    src: k8s/external-dns-svc-acct-secret.yaml
- name: create homelab services
  community.kubernetes.k8s:
    state: present
    src: k8s/main.yaml

  
