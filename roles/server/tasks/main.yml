- name: current user
  debug: msg="{{ lookup('env','USER') }}"
- name: home dir
  debug: msg="{{ ansible_env.HOME }}"
- name: playbook dir
  debug: msg="{{ playbook_dir }}"
- name: install packages
  become: yes
  yay:
    name:
      - zsh
      - docker
      - docker-compose
      - snapd
      - ripgrep
      - libnotify
      - mergerfs
      - snapraid
      - samba
      - filebot
- name: make zsh default shell
  shell: chsh -s /bin/zsh tj
  tags: shellchange
  become: true
- name: start docker service
  service:
    name: docker
    state: started
  become: true
- name: use emacs keybinds
  lineinfile:
    dest: "{{ item.file }}"
    regexp: "{{ item.line }}"
    line: "{{ item.line }}"
    state: present
    create: yes
  with_items:
    - { line: 'gtk-key-theme-name="Emacs"', file: "{{ ansible_env.HOME }}/.gtkrc-2.0" }
    - { line: 'gtk-key-theme-name=Emacs', file: "{{ ansible_env.HOME }}/.config/gtk-3.0/settings.ini" }  
- name: find dotfiles
  find:
    paths: "{{ playbook_dir }}"
    hidden: true
  register: dotfiles
- name: install dotfiles
  file:
    src: "{{ item.path }}"
    dest: "{{ ansible_env.HOME }}/{{ item.path | basename }}"
    state: link
    force: true
  with_items: "{{ dotfiles.files }}"
- name: find homedir symlinks
  find:
    paths: "{{ sync_dir }}"
    hidden: true
    excludes:
      - ".stfolder"
  register: homedirs
  when: sync_dir != ""
- name: install homedir symlinks
  file:
    src: "{{ item.path }}"
    dest: "{{ ansible_env.HOME }}/{{ item.path | basename }}"
    state: link
    force: true
  with_items: "{{ homedirs.files }}"
  when: sync_dir != ""  
- name: copy etc files
  become: true
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: etc/smb.conf, dest: "/etc/samba/smb.conf" }
    - { src: etc/snapraid.conf, dest: "/etc/snapraid.conf" }
    - { src: etc/snapraid-runner.conf, dest: "/etc/snapraid-runner.conf" }
- name: create smb directory
  become: true
  file:
    path: /usr/local/samba/var/
    state: directory
    mode: 0705
- name: create smb log
  become: true
  file:
    path: /usr/local/samba/var/log.smbd
    state: touch
    mode: 0604
- name: enable and run smb service
  systemd:
    state: started
    name: smb
    enabled: yes
- name: enable and run sshd
  systemd:
    state: started
    enabled: yes
    name: sshd
- name: clone snapraid-runner
  become: true
  git:
    dest: /opt/snapraid-runner
    repo: "https://github.com/Chronial/snapraid-runner.git"
    clone: yes
    update: yes
  
# mounts
- name: mount data-001
  become: true
  ansible.posix.mount:
    fstype: ext4
    state: mounted
    path: /mnt/data-001
    src: UUID=9fe8f423-fa77-4e92-a69d-13130e3c9f14
    opts: noatime
    passno: "2"
- name: mount parity-001
  become: true
  ansible.posix.mount:
    fstype: ext4
    state: mounted
    path: /mnt/parity-001
    src: UUID=85f3b874-edec-47df-94cc-5a40e119e91a
    opts: noatime
    passno: "2"
- name: data mergerfs
  become: true
  ansible.posix.mount:
    fstype: fuse.mergerfs
    path: /mnt/data
    state: present
    src: "/mnt/data-*"
    opts: defaults,use_ino,cache.files=partial,dropcacheonclose=true,allow_other,category.create=mfs,fsname=mergerfs
    passno: "0"

