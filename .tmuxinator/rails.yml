# ~/.tmuxinator/development.yml
# you can make as many tabs as you wish...

project_name: rails
project_root: 
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vim
        - #empty, will just run plain bash
        - top
  - shell: git pull
  - database: rails db
  - server: rails s
  - logs: tail -f logs/development.log
  - console: rails c
